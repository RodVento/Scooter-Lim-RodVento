<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Inizio raggruppamento -->
    <div id="container">

        <header>
            <img src="logo.png" alt="marchio Lim">
            <h1>Taking Booleaners from A to B</h1>
        </header>

    <!-- Bottoni -->
        <nav>
            <input type="submit" name="reservation" value="Prenota">
            <input type="submit" name="endsBooking" value="Termina Prenotazione">
            <input type="submit" name="turnOnLights" value="Accendi Luci">
        </nav>

    <!-- Elenco scooter -->
        <main>
            <div class="row">
                <input type="checkbox">
                <span class="owner">Monopattino Gino22</span>
                <div class="way">
                    <span>&#8614;</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                    <div class="way">Stato di carica :</div>
                </div>
                
                <div id="firstbar"></div>
            </div>

            <div class="row">
                <input type="checkbox">
                <span class="owner">Monopattino Mike24</span>
                <div class="way">
                    <span>&#8614;</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                    <div class="way">Stato di carica :</div>
                </div>

                <div id="secondbar"></div>
            </div>

            <div class="row">
                <input type="checkbox">
                <span class="owner">Monopattino Fede154</span>
                <div class="way">
                    <span>&#8614;</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                    <div class="way">Stato di carica :</div>
                </div>
                
                <div id="threebar"></div>
            </div>

        </main>
    </div>

</body>

</html>
